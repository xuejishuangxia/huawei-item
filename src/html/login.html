<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="login-box">
        <div class="box-cut">
            <i></i>
        </div>
        <div class="box-content">
            <div class="l-title">
                <span class="s-1">账号登录</span>
                <span class="s-2">|</span>
                <span class="s-3">扫码登录</span>
            </div>
            <div class="l-input">
                <input type="text" placeholder="手机号/邮件地址/华为号" class="l-username">
                <input type="password" placeholder="密码" class="l-password">
            </div>
            <div class="l-tips">
                <i></i>
                <span>短信验证码登录</span>
            </div>
            <div class="login-button">
                登录
            </div>
            <div class="l-remember">
                <input type="checkbox">
                <span>记住华为账号</span>
                <span>更多</span>
            </div>
            <div class="l-note">
                <span class="s-1">注册账号</span>
                <span class="s-2">|</span>
                <span class="s-3">忘记密码?</span>
            </div>
            <div class="l-way">
                <div class="d">
                    <i class="i-1"></i>
                    <span>其他方式登录</span>
                    <i class="i-2"></i>
                </div>
            </div>
            <div class="l-three">
                <span class="qq">
                    <a href="#"></a>
                </span>
                <span class="pay">
                    <a href="#"></a>
                </span>
                <span class="wechat">
                    <a href="#"></a>
                </span>

            </div>
            <p>继续访问即代表您已同意<a href="#">华为商城服务协议</a>和<a href="#">华为隐私政策</a></p>
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
